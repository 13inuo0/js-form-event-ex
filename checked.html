<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 체크박스 -->
    <label><input type="checkbox" id="agree" />이용약관 동의</label>
    <p id="agreemsg">
      <!-- js출력  -->
    </p>
    <!-- 라디오 버튼 선택 -->
    <label><input type="radio" name="gender" value="남자" />남자</label>
    <label><input type="radio" name="gender" value="여자" />여자</label>
    <p id="radioResult">
      <!-- js출력 -->
    </p>
    <script>
      // 체크박스
      const agree = document.querySelector("#agree");
      const agreeMsg = document.querySelector("#agreemsg");
      agree.addEventListener("change", function () {
        if (agree.checked) {
          agreeMsg.textContent = "동의해주셔서 감사합니다.";
          agreeMsg.style.color = "green";
        } else {
          agreeMsg.textContent = "동의해야 진행할 수 있습니다.";
          agreeMsg.style.color = "red";
        }
      });

      //   라디오 버튼
      const radios = document.querySelectorAll("input[name = 'gender']");
      const radiosResult = document.querySelector("#radioResult");
      //   console.log(radios);
      radios.forEach(function (radio) {
        // console.log(radio);
        radio.addEventListener("change", function () {
          if (radio.checked) {
            radioResult.textContent = `선택된 성별:${radio.value}`;
          }
        });
      });
    </script>
  </body>
</html>
