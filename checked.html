<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label><input type="checkbox" id="agree" />이용약관 동의</label>
    <p id="agreemsg">
      <!-- js출력  -->
    </p>
    <script>
      const agree = document.querySelector("#agree");
      const agreeMsg = document.querySelector("#agreemsg");
      agree.addEventListener("change", function () {
        if (agree.checked) {
          agreeMsg.textContent = "동의해주셔서 감사합니다.";
          agreeMsg.style.color = "green";
        } else {
          agreeMsg.textContent = "동의해야 진행할 수 있습니다.";
          agreeMsg.style.color = "red";
        }
      });
    </script>
  </body>
</html>
